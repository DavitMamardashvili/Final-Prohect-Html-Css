<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Merienda:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/7daa03a113.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/Home.css">
    <title>Document</title>
</head>

<body>
    <header class="d-flex">
        <nav class="d-flex m-auto position-relative navbar justify-content-between ">
            <ul class="d-flex justify-content-between">
                <a href="#">
                    <li class="active">Home</li>
                </a>
                <a href="#">
                    <li>Pages</li>
                </a>
                <a href="#">
                    <li>Portfolio</li>
                </a>
            </ul>
            <img src="../assets/Logo/Logo-1.png" alt="logo" class="position-absolute top-100 start-50 translate-middle">
            <ul class="d-flex justify-content-between">
                <a href="#">
                    <li>Blog</li>
                </a>
                <a href="#">
                    <li>Shop</li>
                </a>
                <a href="./Contact.html">
                    <li>Contacts</li>
                </a>
            </ul>
        </nav>
    </header>
    <main>
        <section class="first-carusel">
            <div id="carouselExampleAutoplaying" class="carousel slide position-relative" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../assets/Home/carusel-1/1.jpg" class="d-block  w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/Home/carusel-1/2.jpg" class="d-block  w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/Home/carusel-1/3.jpg" class="d-block  w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
                <div class="logo d-flex align-items-center position-absolute top-50 start-50 translate-middle">
                    <div class="asides">
                        <img src="../assets/Home/carusel-1/4.png" alt="">
                    </div>
                    <div class="main-contant position-relative">
                        <img src="../assets/Home/carusel-1/5.png" alt="">

                        <div class="main-contant-2 position-absolute">
                            <img src="../assets/Home/carusel-1/6.png" alt="">
                        </div>
                        <div class="text text-center position-absolute">
                            <h2>Welcome</h2>
                            <h2>to Bellania</h2>
                            <p>We offer now a great range of different flavoured bite-size pastries and cakes</p>
                        </div>
                    </div>
                    <div class="asides"><img src="../assets/Home/carusel-1/7.png" alt=""></div>
                </div>
            </div>
        </section>
